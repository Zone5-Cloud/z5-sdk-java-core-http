name: Java CI with Maven

on:
  push:
    tags:
    - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Deploy to Github Package Registry
      env:
        CICD_PAT: ${{ secrets.CICD_PAT }}
      run: |
        echo "<settings><servers><server><id>core</id><username>aivakov</username><password>${CICD_PAT}</password></server></servers></settings>" > ~/.m2/settings.xml
        mvn deploy -Drevision=${GITHUB_REF##*/}
